<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表达式</title>
    <script>

        var bResult1 = 2 == '2'	//true
        alert(bResult1);
        var bResult2 = 2 === '2'	//true
        alert(bResult2);
        var bResult3 = 2 > 1	//true
        alert(bResult3);
        var bResult4 = 2 < 1	//false
        alert(bResult4);
        var bResult5 = "25" < "3";
        alert(bResult5);

    </script>
<body>

</body>
</html>
