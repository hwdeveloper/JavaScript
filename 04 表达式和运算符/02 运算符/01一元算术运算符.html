<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元算术运算符</title>
    <script>

        var number =10;
        console.log(number++);
        console.log(number);
        console.log(++number);

        number =10;
        console.log(number--);
        console.log(number);
        console.log(--number);

    </script>
<body>

</body>
</html>
