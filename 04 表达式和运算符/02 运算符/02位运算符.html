<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>位运算符</title>
    <script>

       var number= 1 & 3;
       console.log(number);

        number= 1 | 3;
       console.log(number);

       number= 1 ^ 3;
       console.log(number);

       number= ~1;
       console.log(number);

       number= 1>>1;
       console.log(number);

       number= 1<<1;
       console.log(number);

    </script>
<body>

</body>
</html>
