    <script>

        function every(array) {
            //对数组进行遍历
            for (let i = 0; i < array.length; i++) {
                //当为假的时候，停止循环
                console.log(i);
                let isStoop = i < 5;
                if (!isStoop) {
                    break;
                }
            }
        }
