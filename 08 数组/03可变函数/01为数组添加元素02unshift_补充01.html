<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>01为数组添加元素</title>
    <script>
        //1,创建一个数组
        var nums = [1, 2, 3, 4, 5];
        //2,遍历数组
        for (let i = nums.length - 1; i >= 0; i--) {
            //3,把当前的数据往后面移动一位
            nums[i + 1] = nums[i];
        }

        nums[0] = 12;
        console.log(nums);
    </script>

<body>

</body>

</html>
