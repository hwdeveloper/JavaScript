
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04为数组排序</title>
    <script>
        //1,字符串进行排序，字母按顺序排序
        var names = ["David","Mike","Cynthia","Clayton","Bryan","Raymond"];
        names.sort();
        console.log(names); // Bryan,Clayton,Cynthia,David,Mike,Raymond

        //2,按照大小进行排序
        var nums = [3,1,2,100,4,200];
        nums.sort();
        console.log(nums); // 1,100,2,200,3,4


    </script>
<body>

</body>
</html>
