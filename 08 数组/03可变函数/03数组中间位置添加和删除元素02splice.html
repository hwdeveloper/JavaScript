<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03数组中间位置添加和删除元素</title>
    <script>
        var arrays = [1,2,3,100,200,300,400,4,5];
        //splice(start,num)  从当前数组的start下标开始删除num的数组元素
        arrays.splice(3,4);
        console.log(arrays); // 1,2,3,4,5

    </script>
<body>

</body>
</html>
