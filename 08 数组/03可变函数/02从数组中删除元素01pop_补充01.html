    <title>02从数组中删除元素</title>
    <script>
        //1,创建一个数组
        var nums = [1, 2, 3, 4, 5];
        //2,删除数组最后一个数据
        delete nums[nums.length-1];
        nums.length--;
        console.log(nums);

    </script>
