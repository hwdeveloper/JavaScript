<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>01为数组添加元素</title>
    <script>
        Array.prototype.myUnshift = function (data) {
            //2,遍历数组
            for (let i = this.length - 1; i >= 0; i--) {
                //3,把当前的数据往后面移动一位
                this[i + 1] = this[i];
            }
            this[0] = data;
        }
        //1,创建一个数组
        var nums = [1, 2, 3, 4, 5];

        nums.myUnshift(99);
        console.log(nums);
    </script>

<body>

</body>

</html>
