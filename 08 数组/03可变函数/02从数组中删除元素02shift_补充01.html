<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02从数组中删除元素</title>
    <script>
        //1,创建一个数组
        var nums = [1, 2, 3, 4, 5];
        //2,计算结束的下标
        var end=nums.length-2;
        //3,对当前数组循环遍历
        for(var i=0;i<=end;i++){
            //4,把后面的数据往前面移动
            nums[i]=nums[i+1];
        }
        //5，删除最后那个数组
        delete nums[nums.length-1];
        //6,更改长度
        nums.length--;

        console.log(nums)

    </script>
<body>

</body>
</html>
