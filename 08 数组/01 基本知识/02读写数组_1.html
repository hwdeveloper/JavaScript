<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02读写数组</title>

    <script>
        //1,创建数组
        var names = new Array();
        //2,以for循环去遍历数组
        for(var i=0;i<10;i++){
            //写了数据
            names[i]="数据"+i;
        }

        //设置i值
        var i=names.length-1;
        while(i >=0){
            //读取数据
            var infor = names[i];
            console.log(infor);
            i--;
        }

    </script>
<body>

</body>
</html>
