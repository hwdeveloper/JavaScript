<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03由字符串生成数组</title>
    <script>


        var sentence = "the quick brown fox jumped over the lazy dog";

        //将一个字符串分成几部分，并将每部分作为一个元素保存于一个新建的数组中,split中间的参数就是分割的标识符
        var array=sentence.split('o');

        console.log(array);
    </script>
<body>

</body>
</html>
