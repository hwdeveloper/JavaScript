<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>03已有数组创建新数组</title>
    <script>
        Array.prototype.myConcat = function (array) {
            //进行深拷贝
            let buffer = [];
            for (let i = 0; i < this.length; i++) {
                buffer[i] = this[i];
            }
            //1,获得第二个数组的长度
            var length = array.length;
            //2,对第二个数组数据进行遍历
            for (var i = 0; i < length; i++) {
                //3,把遍历出来的数据始终追加到第一个数组后面
                buffer[buffer.length] = array[i];
            }
            return buffer;
        }
        //1,合并多个数组 创建一个新数组
        let names1 = ["小刚", "小明", "小花"];
        let names2 = ["小林", "小丽", "小杨", "小强", "小王"];

        let buffer = names1.myConcat(names2);

        console.log(names1);
        console.log("************************");
        console.log(names2);
        console.log("************************");
        console.log(buffer);
    </script>

<body>

</body>

</html>
