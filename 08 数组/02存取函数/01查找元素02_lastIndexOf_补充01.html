<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02查找元素</title>
    <script>
        //(1)字面量方式创建数组
        var array1 = ["小刚","小明","小花","小强","小王","小花","小强"];
        //(2)设置查找数据的下标
        var index=-1;
        //(3)遍历数组数据
        for(var i=array1.length-1;i >=0;i--){
            //(4)查找数据
            if(array1[i]=='小花2'){
                index=i;
                break;
            }
        }
        alert(index);

    </script>
<body>

</body>
</html>
