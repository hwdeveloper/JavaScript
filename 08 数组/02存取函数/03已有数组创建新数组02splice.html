    <title>03已有数组创建新数组</title>
    <script>
        let names1 = ["小刚", "小明", "小花", "小强", "小王"];
        //2,截取一个数组的子集创建一个新数组  splice  第一个参数是截取数组开始的下标；第二个参数是从下标开始截取数组的数量
        let buffer = names1.splice(1, 3);

        console.log(buffer)

        console.log(names1);
    </script>
