<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>03已有数组创建新数组</title>
    <script>
        let names1 = ["小刚", "小明", "小花", "小强", "小王", "小李"];

        function splice(array, start, end) {
            //创建一个新的数组
            let buffer = [];
            //新数组的下标
            let index = 0;
            for (let i = start; i <= end; i++) {
                buffer[index] = array[i];
                index++;
            }

            //获得buffer数组的长度
            let length = buffer.length;
            for (let i = end + 1; i < array.length; i++) {
                array[i - length] = array[i];
            }


            for (let i = array.length - length; i < array.length; i++) {
                delete array[i];
            }
            array.length = array.length - length;
            return buffer;
        }



        console.log(splice(names1, 1, 3));
        console.log(names1);
    </script>
