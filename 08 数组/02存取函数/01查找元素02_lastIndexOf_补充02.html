<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02查找元素</title>
    <script>

        //(1)字面量方式创建数组
        var array1 = ["小刚","小明","小花","小强","小王","小花","小强"];


        console.log(lastIndexOf(array1,'小花1'));
        
        function lastIndexOf(array,data) {
            //(1)设置查找数据的下标
            var index=-1;
            //(2)遍历数组数据
            for(var i=array.length-1;i >=0;i--){
                //(3)查找数据
                if(array[i]==data){
                    index=i;
                    return index;
                }
            }
           return index;
        }

    </script>
