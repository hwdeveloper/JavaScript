<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02查找元素</title>
    <script>
        //(1)字面量方式创建数组
        var array1 = ["小刚","小明","小花","小强","小王","小花","小强"];
        //(2)返回相同元素中最后一个元 素的索引，如果没找到相同元素，则返回 -1
        var index=array1.lastIndexOf("小花");

        alert(index);
    </script>
