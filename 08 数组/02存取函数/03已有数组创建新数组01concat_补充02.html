<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>03已有数组创建新数组</title>
    <script>
        //1,合并多个数组 创建一个新数组
        let names1 = ["小刚", "小明", "小花"];
        let names2 = ["小林", "小丽", "小杨", "小强", "小王"];


        function concat(array1, array2) {
            //1,获得第二个数组的长度
            var length2 = array2.length;
            //2,对第二个数组数据进行遍历
            for (var i = 0; i < length2; i++) {
                //3,把遍历出来的数据始终追加到第一个数组后面
                array1[array1.length] = array2[i];
            }
            return array1;
        }

        console.log(concat(names1, names2));
    </script>

<body>

</body>

</html>
