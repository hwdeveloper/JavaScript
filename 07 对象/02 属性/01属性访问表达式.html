<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性访问表达式</title>
    <script>
        function Person(name,age) {
            this.name=name
            this.age=age;
        }


        var person = new Person("小刚",18);
        //1,点(.)
        console.log(person.name)
        //2,([])
        console.log(person['age']);

    </script>
<body>

</body>
</html>
