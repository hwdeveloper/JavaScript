<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性的查询</title>
    <script>
        function Person(name,age) {
            this.name=name
            this.age=age;
        }

        var person = new Person("小刚",18);
        for(key in person){
            console.log(key);
            console.log(person[key]);
        }

    </script>
<body>

</body>
</html>
