<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>序列化对象</title>
    <script>

        function Person(name,age) {
            this.name=name
            this.age=age;
        }

        var person = new Person("小刚",18);

        var infor = JSON.stringify(person);

        console.log(infor)

        var object = JSON.parse(infor);
        console.log(object);
    </script>
<body>

</body>
</html>
