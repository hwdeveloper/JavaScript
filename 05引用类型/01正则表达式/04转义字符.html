<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04转义字符</title>
    <script>

        alert(/1+1/.test('1+1')); //false
        //+只是代表一个正常的加号，不代表特殊符号，不起特殊的作用
        alert(/1\+1/.test('1+1')); //true

        alert(/\*/.test('*')); //true

    </script>
