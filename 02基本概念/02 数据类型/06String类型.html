<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06String类型</title>
    <script>
        var data = 'hello world';
        console.log('字符串='+typeof data)
       //1,获得字符串的长度
        var length = data.length;
        console.log(length)

        //2，字符第一次出现的下标位置
        var index = data.indexOf('l');
        console.log(index);

        //3,字符最后一次出现的位置
        var lastIndex =data.lastIndexOf('l');
        console.log(lastIndex);

        //4,根据下标进行字符串的切割
        var infor = data.substring(0,5);
        console.log(infor+"...");

        //5,去掉字符串左右两边的空格
        var data = '  hello world   ';
        console.log(data.trim());
    </script>
<body>

</body>
</html>
