<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>try-catch-finally</title>
    <script>
        try{
            //正常业务代码
            say();
        }
        catch(e){
            //上面的业务代码报错了会执行这里
            console.log(e);
        }
        finally{
            console.log("运行结束！");
        }

    </script>
<body>

</body>
</html>
