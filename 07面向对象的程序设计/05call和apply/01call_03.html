<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01call</title>
    <script>

        function Person(name) {
            this.name=name;
            this.setName=function (name) {
                this.name=name;
            }
        }
        
        function Student() {
            this.init=function () {
                Person.call(this,'小刚')
            }
            this.say=function () {
                console.log(this.name);
            }
        }

        var stu = new Student();
        stu.init();
        stu.setName("小昂");
        stu.say();

    </script>
<body>

</body>
</html>
