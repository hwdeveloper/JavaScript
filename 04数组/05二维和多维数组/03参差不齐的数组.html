<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03参差不齐的数组</title>
    <script>
        var grades = [[89,77,77,77,77,78],[76, 82, 81],[91, 94, 89]];
        //1,获得数组的长度
        var length =grades.length;
        for(var i=0;i<length;i++){
            //2,取出来的每个值是数组
            var arrayData=grades[i];
            //3,获得每个数组的长度
            var length2=arrayData.length;
            //4,对象数组进行遍历
            for(var j=0;j<length2;j++){
                var buffer = arrayData[j];
                console.log(buffer);
            }

        }

    </script>

</html>
