<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02从数组中删除元素</title>
    <script>

        //1,创建一个数组
        var nums = [1, 2, 3, 4, 5];
        //2,为数组删除头部的数据
       function myShift(nums) {
           //1,获得数组的长度
           var length = nums.length;
           //2,数组的遍历
           for(var i=0;i<length-1;i++){
               nums[i]=nums[i+1];
           }
           //3,删除最后的数据
           nums[length-1]=null;
           //4,减少数组的长度
           nums.length=nums.length-1;
           console.log(nums.toString())
       }

        myShift(nums);


    </script>
<body>

</body>
</html>
