<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02从数组中删除元素</title>
    <script>

        //1,创建一个数组
        var nums = [1, 2, 3, 4, 5];
        //2,为数组删除尾部的数据
        nums.pop();
        console.log(nums);

        //3,删除头部的数据
        nums.shift();
        console.log(nums);

    </script>
<body>

</body>
</html>
