<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03由字符串生成数组</title>
    <script>


        //3,由字符串生成数组
        var sentence = "the quick brown fox jumped over the lazy dog";
        var length = sentence.length;

        var buffer =[];

        var index=0;
        var start=0;
        for(var i=0;i<length;i++){
            var word = sentence.charAt(i);
            if(word==" "){
                buffer[index]= sentence.substring(start,i);
                start=i+1;
                index++;
            }
        }

        console.log(buffer.toString());


    </script>

</body>
</html>
