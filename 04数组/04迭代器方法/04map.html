<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05map</title>
    <script>

        var grades = [77, 65, 81, 92, 83];
        var newgrades = grades.map(function (grade) {
            return grade += 5;
        });
        console.log(newgrades); // 82, 70, 86, 97, 88

    </script>

</body>
