<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 数组操作</title>
    <script>
        //1,基本用法
        function add(x, y) {
            return x + y;
        }
        const numbers = [4, 38];
        console.log(add(...numbers)) // 42

        //2,复制数组
        const array1 = [1, 2, 3];
        const array2 = [...array1];

        array2[0] = 5;

        console.log(array1[0]);
        console.log(array2[0]);

        //3,合并数组
        var arr1 = [1, 2];
        var arr2 = [3];
        var arr3 = [4, 5];

        // ES5的合并数组
        var arr4 = arr1.concat(arr2, arr3);
        console.log(arr4.toString());

        // ES6的合并数组
        var arr5 = [...arr1, ...arr2, ...arr3]
        console.log(arr5.toString());

        //4,解构赋值
        const [first, ...rest] = [1, 2, 3, 4, 5];
        console.log(first);
        console.log(rest.toString());
        //5,字符串转数组
        var name = "china";
        var array = [...name]

        console.log(array.toString());
    </script>
</head>

<body>

</body>

</html>
