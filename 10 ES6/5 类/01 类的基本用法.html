<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 类的基本用法</title>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            setName(name) {
                this.name = name;
            }
            getName() {
                return this.name;
            }
        }
        //创建一个对象
        let person = new Person('小刚', 18);

        console.log(person.name);
        console.log(person.age);

        person.setName('大刚');
        console.log(person.getName());
    </script>

</head>
