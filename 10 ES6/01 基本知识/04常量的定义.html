<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04常量的定义</title>
    <script>
        //1,常量不可更改
        const name = "小刚";
        console.log(name);
        //name = "小刚";

        //2，只在声明所在的块级作用域内有效
        if (true) {
            const age = 18;
        }

        console.log(age);

        //3，常量不能提升
        if (true) {
            console.log(age);
            const age = 18;
        }
        //4，不可重复声明
        var message = "Hello!";
        let age = 25;

        // 以下两行都会报错
        const message = "Goodbye!";
        const age = 30;
    </script>
</head>

<body>

</body>

</html>
