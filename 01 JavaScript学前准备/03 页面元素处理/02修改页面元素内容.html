<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改页面元素</title>
    <script>
        //1,根据元素的id获得页面元素
        var title=document.getElementById('title');
        //2,修改标签的内容
        title.innerHTML="修改页面元素";

    </script>
<body>

<h1 id="title">获取页面元素</h1>
</body>
</html>
