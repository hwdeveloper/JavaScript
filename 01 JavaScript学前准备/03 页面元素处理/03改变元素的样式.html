<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变元素的样式</title>
<body>
<h1 id="title">获取页面元素</h1>
</body>
<script>
    //1,根据元素的id获得页面元素
    var title=document.getElementById('title');
    //2,修改标签的内容
    title.innerHTML="修改页面元素";
    //3,修改元素的样式
    title.style.color="gold";
</script>
</html>
