<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function over() {
            alert("鼠标移入");
        }
        function out() {
            alert("鼠标移出");
        }
        function clickDiv() {
            alert("鼠标点击");
        }
    </script>WW
<body>
<div onmouseover="over()" onmouseout="out()" onclick="clickDiv()" style="width: 400px;height: 400px;background: rosybrown;margin: auto">

</div>
</body>
</html>
