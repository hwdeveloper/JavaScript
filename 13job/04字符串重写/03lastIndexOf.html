    <title>lastIndexOf</title>
    <script>

      class String{
          constructor(data){
              this.data=data;
          }
          get value(){
              return this.data;
          }
          get length(){
              let length=0;
              while((typeof this.data[length])!='undefined'){
                  length++;
              }
              return length;
          }

          // indexof(element){

          //         index++;

          //         index=-1;
          //

          indexof(element){
              //1,设置开始的下标为-1
              let index=-1;
              //2,获得字符串的长度
              let length = this.length;
              //3,遍历
              for(let i=0;i<length;i++){
               if(this.data[i]==element){
                   index=i;
                   break;
               }
              }
              return index;
          }

          lastIndexOf(element){
              //1,设置开始的下标为-1
              let index=-1;
              //2,获得字符串的长度
              let length = this.length-1;
              //3,遍历
              for(let i=length;i>=0;i--){
                  if(this.data[i]==element){
                      index=i;
                      break;
                  }
              }
              return index;
          }
      }

      var string = new String("你好做啊，同学，今天你在做神马");


      console.log(string.lastIndexOf('做'));
