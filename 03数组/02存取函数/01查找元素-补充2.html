<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>H5 新属性</title>
    <script>

        //用代码实现lastIndexOf函数的功能
        //1,创建一个数组
        var names = ["David", "Cynthia", "Raymond", "Clayton", "Raymond", "Jennifer"];
        //2,获得数组的长度
        var lastIndex = names.length-1;
        //3,设置查找的数据
        var data = 'Clayton';
        //4,进行遍历
        for(var i=lastIndex;i>0;i--){
         //5,进行数据匹配
            if(names[i]==data){
                lastIndex = i;
                break;
            }
        }

    </script>
</head>
<body>


</body>
</html>
