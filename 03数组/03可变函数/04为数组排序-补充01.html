
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04为数组排序</title>
    <script>

        //1,顺序进行翻转
        var nums = [1,2,3,4,5,6,7];//7
        function myReverse(data) {
          //1,获得数据的长度
          var length = data.length;
          //2,获得循环的次数
          var length2 =Math.floor(length/2) ;
          //3,进行遍历
            for(var i=0;i<length2;i++){
                //1,把前面的数据保存
                var buffer = data[i];
                //2,把尾部的数据给予前面
                data[i]=data[length-i-1];
                //3,给尾部的数据赋值
                data[length-i-1] = buffer;
            }
            console.log(data.toString());
        }
        myReverse(nums);



    </script>
<body>

</body>
</html>
