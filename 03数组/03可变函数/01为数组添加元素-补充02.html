<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01为数组添加元素</title>
    <script>
        //1,创建一个数组
        var nums = [1, 2, 3, 4, 5];
        function myUnshift(arayData,data) {
            //1,获得长度
            var length = arayData.length;
            for(var i=length-1;i>0;i--){
                //1,获得当前的数据
                var buffer = arayData[i];
                //2，把当前的数据移动的后面位置
                arayData[i+1]=buffer;
            }
            arayData[0]=data;
            return  arayData;
        }
      var buffer=  myUnshift(nums,33);
      console.log(buffer)



    </script>
<body>

</body>
</html>
