<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03数组中间位置添加和删除元素</title>
    <script>
        var nums = [1,2,3,100,200,300,400,4,5];//8   8-4
        function mySplice(data,start,num) {
            //1,获得数组的长度
            var length = data.length;
            //2,进行遍历
            for(var i=start+num;i<length;i++){
                data[i-num]=data[i];
            }
            //3,把后面的数据置空
            for(var i=length-num;i<length;i++){
                nums[i]=null;
            }
            //4,更改数组的长度
            nums.length = nums.length-num;
            console.log(nums.toString());
        }
        mySplice(nums,3,4);
    </script>
