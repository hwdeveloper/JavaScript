<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06filter</title>
    <script>

        //用底层算法实现filter函数
        var grades = [77, 65, 81, 92, 83];
        
        function myFilter(arrayData) {
            //1,获得数组的长度
            var length = arrayData.length;
            //2,创建新的数组
            var buffer = [];
            //3,遍历数组
            for(var i=0;i<length;i++){
                //4,满足奇数的条件添加到新的数组
                if( arrayData[i]%2==1){
                    buffer.push(arrayData[i]);
                }
            }
            return buffer;
        }
       var buffer= myFilter(grades);
        console.log(buffer)
    </script>
<body>

</body>
</html>
