    <title>05map</title>

    <script src="js/Map.js"></script>
    <script>
    //用底层算法实现map函数

    var grades = [77, 65, 81, 92, 83];

    var newArray=Map(grades,function (item) {
        var data = "超级赛亚人"+item;

        return data;
    });
