<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05map</title>
    <script>
    //用底层算法实现map函数

    var grades = [77, 65, 81, 92, 83];
        
        function myMap(arrayData) {
            //1，获得数组的长度
            var length = arrayData.length;
            //2,创建一个数组
            var buffer = [];
            //3,遍历
            for(var i=0;i<length;i++){
                buffer.push(arrayData[i]+10)  ;
            }
            return buffer;
        }
        var newArray=myMap(grades);
        console.log(newArray.toString());

    </script>
<body>

</body>
</html>
