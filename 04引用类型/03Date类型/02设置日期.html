<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03Date类型</title>
    <script>


        //2,设置日期
        var myDate=new Date();
        myDate.setFullYear(2010,0,14);

        console.log(myDate);
        //设置为 5 天后的日期
        var myDate2=new Date();
        myDate2.setDate(myDate2.getDate()+5);
        console.log(myDate2);



    </script>
<body>

</body>
</html>
