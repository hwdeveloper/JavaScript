<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>04综合应用</title>
</head>
<body>


<script>

   //1,产生一个0到10之间的数
   var data = Math.random()*10;
   //2,进行四舍五入取整
   var data2 = Math.round(data);
   //3,加上一个数进行范围
   var data3 = data2+50;
   console.log(data3);


</script>

</body>
</html>
