<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>call</title>
    <script>
        window.getinfor=function() {
            return "Windows"
        }

        var person ={};
        person.getinfor=function() {
            return "person"
        }

        function say(name,age){
            console.log(this.getinfor()+"里面的那个"+name+"才"+age+"哇？");
        }

        say.call(window,"小刚",18);
        say.call(person,"小刚",18)


    </script>
</head>
<body>

</body>
</html>
